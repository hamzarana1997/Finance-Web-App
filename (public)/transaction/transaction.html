        class="modal fade"
        id="incomeModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"

          <div class="modal-content">
            <div class="modal-header">

              </button>
            </div>
            <div class="modal-body" style="height: 530px;">
              <input type="number" name="" id="amount" placeholder="Amount" />
              <br />
              <hr />

              <input
                type="text"
                name=""
                id="description"
                placeholder="Description"
              />
              <br />
              <hr />

              <input type="date" name="" id="date" placeholder="Date" />
              <br />
              <hr />
              <select
                id="category"
                style="width: 450px; height: 80px; border: 0px;"
              >
                <option value="" disabled selected>Category</option>
                <option value="Grants" id="">Grants</option>
                <option value="Loans" id="">Loans</option>
                <option value="Others" id="">Others</option>
                <option value="Reimbursements" id="">Reimbursements</option>
                <option value="Salaries" id="">Salaries</option>

                data-dismiss="modal"

                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="addIncome()"
              >
                Add Incomes
              </button>
            </div>
          </div>
        </div>

      <!-- Expense Modal -->
      <div
        class="modal fade"
        id="expenseModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>

            </div>
            <div class="modal-body" style="height: 540px;">
              <input
                type="number"
                name=""
                id="amount-expense"
                placeholder="Amount"
              />
              <br />
              <hr />

              <input
                type="text"
                name=""
                id="description-expense"
                placeholder="Description"
              />
              <br />
              <hr />

              <input type="date" name="" id="date-expense" placeholder="Date" />
              <br />
              <hr />

              <select
                name=""
                id="category-expense"
                style="width: 450px; height: 80px; border: 0px;"
              >
                <option value="" disabled selected>Category</option>
                <option value="Grants" id="">Utilities Bills</option>
                <option value="Loans" id="">Medical</option>
                <option value="Others" id="">Ration</option>
                <option value="Reimbursements" id="">Rent</option>
                <option value="Salaries" id="">Others</option>
              </select>
              <br />
              <hr />
              <br />

              <input
                style="height: 30px;"
                type="file"
                name=""
                id="image"
                placeholder="Upload your file"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="addExpense()"
              >
                Add Expense
              </button>
            </div>
          </div>
